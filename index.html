<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple voting app</title>
</head>
<body>
   <h1>Vote on a Topic</h1>
   <form action="/vote/new" method="POST"> 
     <label for="linux">Linux</label> <input type="checkbox" name="linux" id="linux" class="checkbox" />
   <label for="macos">Mac OS</label> <input type="checkbox" name="macos" id="macos" class="checkbox"/>
    <label for="windows">windows</label> <input type="checkbox" name="windows" id="windows" class="checkbox"/>
    <input type="submit" />
   </form>

   <br/>
   <hr/>
   <br/>
   <h1>Results:</h1>
   <p>Linux:  <span id="linuxvotes"></span> votes</p>
      
   <p>Mac OS: <span id="macosvotes"> </span> votes</p>
   <p>windows: <span id="windowsvotes"> </span> votes</p>
  
</body>
</html>
